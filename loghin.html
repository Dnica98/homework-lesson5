<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>

    <form action="/index.html">
        <label for="name">Name</label>
        <input type="text" placeholder="Insert name" name="name"/>

        <label for="surname">Surname</label>
        <input type="text" placeholer="Insert surname" name="surname"/>

        <label for="password">Password</label>
        <input type="password" placeholder="Insert password" name="password"/>

        <label for="date">Birth Date</label>
        <input type="date" placeholder="date" name="date"/>

        <label for="addres">Addres</label>
        <input type="text" placeholder="addres" name="addres"/>

        <label for="number">Phone Number</label>
        <input type="number" placeholder="Insert phone number"/>
        
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="moldova">Moldova</option>
                <option value="romania">Romania</option>
                <option value="greece">Greece</option>
                <option value="france">France</option>
                <option value="italy">Italy</option>


            </select>
        </div>
       



        
        <button>Sing In</button>

    </form>
    
</body>
</html>
